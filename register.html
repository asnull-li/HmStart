<!DOCTYPE html>
<html lang="zh-CN">

	<head>

						<div class="btn"><a href="javascript:;">注册</a></div>
						<div class="line"></div>
						<div class="reg"><a href="login.html">已有账号？立即登录</a></div>

			</div>
		</div>
